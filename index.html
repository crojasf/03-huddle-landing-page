<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution {
      font-size: 11px;
      text-align: center;

      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="max-w-screen-sm mx-auto my-0 px-10 bg-violet bg-body-sm bg-no-repeat bg-contain sm:bg-body-xl">


  <header class="w-1/2 py-8">
    <img src="images/logo.svg" alt="" />
  </header>

  <main class="py-8">
    <figure class="">
      <img src="images/illustration-mockups.svg" alt="" />
    </figure>


    <section class="mt-16 mb-4 text-center">
      <h1 class="text-2xl font-bold font-headings mb-5">
        Build The Community Your Fans Will Love
      </h1>

      <p class="tracking-tight">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
        connections with your users as you engage in genuine discussion.</p>

      <button class="text-violet bg-white rounded-full py-3 w-3/4 text-xs my-8  ">
        Register
      </button>
    </section>
  </main>

  <footer class="">
    <div class="text-center">
      <a href="#"><i class="fab fa-facebook-f rounded-full border border-white border-solid w-8 h-8 pt-2 mx-1 text-center text-sm"></i></a>
      <a href="#"><i class="fab fa-twitter rounded-full border border-white border-solid w-8 h-8 pt-2 mx-1 text-center text-sm"></i></a>
      <a href="#"><i class="fab fa-instagram rounded-full border border-white border-solid w-8 h-8 pt-2 mx-1 text-center text-sm"></i></a>
    </div>
  </footer>




  <div>
    <p class="attribution mt-56">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </div>
